<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Notas</title>
</head>
<body>
  
<h1>Média: <span id='med'></span></h1>
<h1>Situação: <span id='sit'></span></h1>

<script>
let n1 = parseFloat(prompt('Informe a nota1: '));
let n2 = parseFloat(prompt('Informe a nota2: '));
let situacao='';
let cor='';

let media=(n1 + n2)/2;

if(media >=6) {
  situacao='Aprovado';
  cor='blue';
  
  } else {
      situacao='Reprovado';
      cor='red';
  }
  document.getElementById('med').innerHTML=media;
  document.getElementById('sit').innerHTML=situacao;
  document.getElementById('sit').stylecolor=cor;


</script>



</body>
</html>
